<div class="row justify-content center">
  <h1> Subir nuevo producto </h1>
  <form [formGroup]="productForm"  method="post" enctype="multipart/form-data">
    <input type="text" formControlName="name" placeholder="Nombre del producto">
    <input type="text" formControlName="description" placeholder="DescripciÃ³n del producto">
    <input type="number" formControlName="price" placeholder="Precio del producto">
    <input type="file" formControlName="image"  accept="image/png, image/jpeg,.jpeg,.png, .jpg, image/jpg" placeholder="Imagen del producto">
    <button type="submit" (click)="sendProduct()">Enviar</button>

  </form>

  <div *ngFor="let x of products">
    <h1><b>{{x.id}}</b></h1>
    <h1>{{x.name}}</h1>
    <h1>{{x.description}}</h1>
    <h1>{{x.price}}</h1>
    <img [src]=x.image alt="">
    <h1>{{x.image}}</h1>

  </div>




</div>
